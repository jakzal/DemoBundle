framework:
    secret:          $3cr3t
    router:          { resource: "%kernel.root_dir%/config/routing_test.yml" }
    templating:      { engines: ['twig'] }
    profiler:
        collect: false
    test: ~

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
